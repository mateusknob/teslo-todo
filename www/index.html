<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <!-- libraries -->
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script type="text/javascript" src="lib/ionic/js/ionic.bundle.js"></script>
    <script type="text/javascript" src="lib/angular/ngStorage.min.js"></script>
    <script type="text/javascript" src="lib/ngCordova/dist/ng-cordova.js"></script>
    <script type="text/javascript" src="cordova.js"></script>

    <!-- app's js -->
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/controllers.js"></script>
    <script type="text/javascript" src="js/services.js"></script>

    <!-- css -->
    <link rel="stylesheet" type="text/css" href="css/style.css">

</head>

<body ng-app="app">
    <ion-side-menus enable-menu-with-back-views="true">
        <ion-side-menu-content>
            <ion-nav-bar align-title="center" class="bar-calm">
                <ion-nav-back-button class="button-clear" state-nav-back-button="">
                    <i class="ion-chevron-left"></i>
                </ion-nav-back-button>
            </ion-nav-bar>

            <ion-nav-view class="content padding"></ion-nav-view>

        </ion-side-menu-content>

        <ion-side-menu side="left">
            <ion-content>
                <ion-list ng-controller="MenuCtrl" class="content ionic-pseudo">
                    <ion-item target="_self" class="item item-icon-left" type="item-text-wrap" menu-close="" ng-href="#/home">
                        <i class="icon ion-compose"></i>Minhas Listas
                    </ion-item>
                    <ion-item target="_self" class="item item-icon-left" type="item-text-wrap" menu-close="" ng-href="#/preferencias">
                        <i class="icon ion-gear-a"></i>Prefer&#xEA;ncias
                    </ion-item>
                    <ion-item target="_self" class="item item-icon-left" type="item-text-wrap" menu-close="" ng-href="#/sobre">
                        <i class="icon ion-android-alert"></i>Sobre
                    </ion-item>
                    <ion-item target="_self" class="item item-icon-left" type="item-text-wrap" menu-close="" ng-click="avaliar()">
                        <i class="icon ion-star"></i>Avalie
                    </ion-item>
                </ion-list>
            </ion-content>
        </ion-side-menu>

    </ion-side-menus>
</body>

</html>
